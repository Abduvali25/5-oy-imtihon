<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./stylesheets/css/main.css">
  <script type="module" src="./script/auth.js"></script>
</head>

<body>
  <div class="main-wrapper">
    <main>
      <h1 class="login">L O G I N</h1>
      <div id="app">
        <form>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>

          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>

          <button type="submit" id="auth-btn">Login</button>
          <p id="sinup">Haven't an account <span>Singup</span></p>
          <!-- <p id="or">----- OR -----</p> -->
         <div class="imgs">
          <img src="./img/google.png" alt="google">
          <img src="./img/code.png" alt="git">
         </div>
        </form>
      </div>
    </main>

    <footer>copyright &copy; 2024</footer>
  </div>
</body>

</html>
